<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Parcial 1</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col-10">
            <h1>Restaurant & Lounge</h1>
          </div>
          <div class="col-1">
            <img
              src="./Assets/icono.png"
              id="carritoIcon"
              alt="Icono Carrito"
              width="50"
              height="60"
            />
          </div>

          <div id="nItems" class="col-1">0 items</div>
        </div>
      </header>

      <div class="row">
        <div class="col">
          <img
            src="./Assets/hamburguesa.png"
            class="img-fluid"
            id="hamburguesa"
            alt="Icono Carrito"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" id="burguers">Burguers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tacos">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="salads">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="desserts">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="drinks">Drinks and Sides</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2 id="nombreCategoria"></h2>
        </div>
      </div>

      <div class="row" id="cards"></div>

      <footer>
        <div class="row">
          <div class="col">
            <p>
              Contact us: +57 3102105253 - info@restaurant.com - @restaurant
            </p>
          </div>
        </div>
      </footer>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Cancel the order
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button
              type="button"
              id="yesCancel"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Yes, I want to cancel the order
            </button>
            <button
              type="button"
              id="noCancel"
              class="btn btn-rojo"
              data-bs-dismiss="modal"
            >
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
